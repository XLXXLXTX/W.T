{% extends "base.html" %}

{% block title %}Blog Posts{% endblock %}

{% block content %}
<ul>
  {% for post in posts %}

  <div class="big-container-post">
    <a href="{{ url_for('display_post', post_id=post.id) }}">
      <div class="item-container data"> {{post.id}}) {{ post.title }}</h1>
    </a>
  </div>

  {% endfor %}

{% endblock %}
